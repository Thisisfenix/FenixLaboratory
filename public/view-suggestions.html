<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Sugerencias - Deadly Pursuer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
        }

        .suggestions-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        @media (max-width: 768px) {
            .suggestions-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        .suggestion-card {
            background: rgba(0,0,0,0.8);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 0 30px rgba(255,215,0,0.3);
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .suggestion-card {
                padding: 1rem;
            }
        }

        .suggestion-card:hover {
            transform: translateY(-5px);
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,215,0,0.3);
        }

        .suggestion-name {
            font-size: 1.3rem;
            color: #FFD700;
            font-weight: 700;
        }

        .suggestion-type {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .type-survivor {
            background: #4ecdc4;
            color: #000;
        }

        .type-killer {
            background: #ff0000;
            color: #fff;
        }

        .icons-row {
            display: flex;
            gap: 0.75rem;
            margin: 1rem 0;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .icons-row {
                gap: 0.5rem;
            }
        }

        .icon-preview {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 0.75rem;
            border-radius: 10px;
            flex: 1;
        }

        .icon-preview-img {
            font-size: 2.5rem;
            margin-bottom: 0.3rem;
        }

        .icon-preview-img img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        @media (max-width: 480px) {
            .icon-preview-img {
                font-size: 2rem;
            }
            .icon-preview-img img {
                width: 40px;
                height: 40px;
            }
        }

        .icon-preview-label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.6);
        }

        .suggestion-info {
            margin: 1rem 0;
        }

        .info-label {
            color: #FFD700;
            font-weight: 600;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .info-text {
            color: rgba(255,255,255,0.9);
            margin-top: 0.3rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .suggestion-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,215,0,0.3);
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #FFD700;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #FFD700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="suggest-character.html" class="back-link">‚Üê Volver al formulario</a>
        <h1>üéÆ Sugerencias de Personajes</h1>
        
        <div id="loading" class="loading">Cargando sugerencias...</div>
        <div id="suggestionsContainer" class="suggestions-grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCKcKNLC_nuO3n6KFW2BjSx1fP-Z59sFFs",
            authDomain: "deadly-pursuit.firebaseapp.com",
            projectId: "deadly-pursuit",
            storageBucket: "deadly-pursuit.firebasestorage.app",
            messagingSenderId: "319698892964",
            appId: "1:319698892964:web:9f69432a6a507bd7d38e31"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function renderIcon(iconValue) {
            if (!iconValue) return '‚ùì';
            if (iconValue.startsWith('data:image') || iconValue.startsWith('http')) {
                return `<img src="${iconValue}" alt="icon">`;
            }
            return iconValue;
        }

        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString('es-ES');
        }

        async function loadSuggestions() {
            try {
                const q = query(collection(db, 'character-suggestions'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                const container = document.getElementById('suggestionsContainer');
                const loading = document.getElementById('loading');
                
                if (querySnapshot.empty) {
                    loading.textContent = 'No hay sugerencias a√∫n';
                    return;
                }

                loading.style.display = 'none';
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = 'suggestion-card';
                    
                    card.innerHTML = `
                        <div class="suggestion-header">
                            <div class="suggestion-name">${data.name}</div>
                            <div class="suggestion-type type-${data.type}">${data.type === 'survivor' ? 'Sobreviviente' : 'Asesino'}</div>
                        </div>
                        
                        <div class="icons-row">
                            <div class="icon-preview">
                                <div class="icon-preview-img">${renderIcon(data.icons?.normal)}</div>
                                <div class="icon-preview-label">Normal</div>
                            </div>
                            <div class="icon-preview">
                                <div class="icon-preview-img">${renderIcon(data.icons?.danger)}</div>
                                <div class="icon-preview-label">Peligro</div>
                            </div>
                            <div class="icon-preview">
                                <div class="icon-preview-img">${renderIcon(data.icons?.dead)}</div>
                                <div class="icon-preview-label">Muerto</div>
                            </div>
                        </div>
                        
                        <div class="suggestion-info">
                            ${data.abilities ? `
                                <div class="info-label">Primera Habilidad (Tecla Q):</div>
                                <div class="info-text">${data.abilities.q}</div>
                                <div class="info-label">Segunda Habilidad (Tecla E):</div>
                                <div class="info-text">${data.abilities.e}</div>
                                <div class="info-label">Tercera Habilidad (Tecla R):</div>
                                <div class="info-text">${data.abilities.r}</div>
                            ` : `
                                <div class="info-label">Habilidad:</div>
                                <div class="info-text">${data.ability || 'No especificada'}</div>
                            `}
                            
                            ${data.description ? `
                                <div class="info-label">Descripci√≥n:</div>
                                <div class="info-text">${data.description}</div>
                            ` : ''}
                        </div>
                        
                        <div class="suggestion-meta">
                            <span>Por: ${data.submitter}</span>
                            <span>${formatDate(data.timestamp)}</span>
                        </div>
                    `;
                    
                    container.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = '‚ùå Error al cargar sugerencias';
            }
        }

        loadSuggestions();
    </script>
</body>
</html>
