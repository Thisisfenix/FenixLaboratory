<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”§ FenixLaboratory - Mantenimiento</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #000000;
      color: #00ff00;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .countdown {
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      animation: slideDown 2s ease-out 1s forwards;
    }
    .time-unit {
      background: rgba(0, 255, 0, 0.1);
      border: 2px solid #00ff00;
      border-radius: 12px;
      padding: 1.5rem;
      min-width: 80px;
      text-align: center;
      box-shadow: 0 0 20px #00ff00;
    }
    .time-unit span {
      display: block;
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00;
    }
    .time-unit label {
      font-size: 1rem;
      color: #00ff00;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .maintenance-text {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 8px;
    }
    .letter {
      display: inline-block;
      opacity: 0;
      color: #333;
      text-shadow: none;
    }
    .letter.lit {
      opacity: 1;
      color: #00ff00;
      text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00;
      animation: letterFlicker 0.3s ease-in;
    }
    @keyframes slideDown {
      0% { top: -200px; opacity: 0; }
      100% { top: 20%; opacity: 1; }
    }
    @keyframes letterFlicker {
      0%, 50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .collapse {
      animation: pageCollapse 5s ease-in forwards;
    }
    @keyframes pageCollapse {
      0% { transform: scale(1) rotate(0deg); filter: brightness(1); }
      25% { transform: scale(0.9) rotate(-2deg); filter: brightness(0.8); }
      50% { transform: scale(0.7) rotate(5deg); filter: brightness(0.5) blur(2px); }
      75% { transform: scale(0.4) rotate(-10deg); filter: brightness(0.2) blur(5px); }
      100% { transform: scale(0) rotate(180deg); filter: brightness(0) blur(10px); opacity: 0; }
    }
    .help-message {
      position: absolute;
      color: #ff0000;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 20px #ff0000;
      opacity: 0;
      animation: helpFlash 2s ease-in-out;
      pointer-events: none;
    }
    @keyframes helpFlash {
      0%, 100% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    .undertale-textbox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      background: #000;
      border: 3px solid #fff;
      padding: 20px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      color: #fff;
      display: none;
      z-index: 1000;
    }
    .continue-arrow {
      position: absolute;
      bottom: 10px;
      right: 15px;
      color: #ff6b35;
      font-size: 20px;
      display: none;
      animation: arrowBlink 1s infinite;
    }
    @keyframes arrowBlink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

  </style>
</head>
<body>
  <div class="countdown">
    <div class="time-unit">
      <span id="days">0</span>
      <label>DÃ­as</label>
    </div>
    <div class="time-unit">
      <span id="hours">0</span>
      <label>Horas</label>
    </div>
    <div class="time-unit">
      <span id="minutes">0</span>
      <label>Minutos</label>
    </div>
    <div class="time-unit">
      <span id="seconds">0</span>
      <label>Segundos</label>
    </div>
  </div>
  <div class="maintenance-text" id="maintenance-text"></div>
  <img src="mantenimiento/just a chest maybe.png" alt="Chest" id="chest" style="position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); width: 150px; opacity: 0.8; cursor: pointer;">
  <div class="undertale-textbox" id="textbox">
    <div id="textbox-content">* Encontraste un cofre misterioso...</div>
    <div class="continue-arrow" id="continue-arrow">â–¶</div>
  </div>
  <script>
    const endTime = new Date('2025-12-13T22:00:00').getTime();
    
    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endTime - now;
      
      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      } else {
        window.location.href = 'index.html';
      }
    }
    
    setInterval(updateCountdown, 1000);
    updateCountdown();
    
    // Light up letters one by one
    const text = 'MANTENIMIENTO';
    const container = document.getElementById('maintenance-text');
    
    // Create letter spans
    text.split('').forEach(char => {
      const span = document.createElement('span');
      span.className = 'letter';
      span.textContent = char === ' ' ? '\u00A0' : char;
      container.appendChild(span);
    });
    
    // Light up letters with delay
    const letters = document.querySelectorAll('.letter');
    letters.forEach((letter, index) => {
      setTimeout(() => {
        letter.classList.add('lit');
      }, 3000 + (index * 200));
    });
    
    // Help messages
    const helpMessages = [
      'Â¡AYUDA!',
      'SISTEMA FALLANDO...',
      'ERROR CRÃTICO',
      'Â¡NO PUEDO DETENERLO!',
      'PERDIENDO CONTROL...',
      'Â¡AUXILIO!',
      'TODO SE ESTÃ ROMPIENDO',
      'CÃ“DIGO CORRUPTO',
      'Â¡MAYDAY! Â¡MAYDAY!',
      'FALLO DEL SISTEMA'
    ];
    
    function showHelpMessage() {
      const message = document.createElement('div');
      message.className = 'help-message';
      message.textContent = helpMessages[Math.floor(Math.random() * helpMessages.length)];
      message.style.left = Math.random() * 80 + 10 + '%';
      message.style.top = Math.random() * 80 + 10 + '%';
      document.body.appendChild(message);
      
      setTimeout(() => {
        message.remove();
      }, 2000);
    }
    
    // Start showing messages after 10 seconds
    setTimeout(() => {
      setInterval(showHelpMessage, 3000);
    }, 10000);
    
    // Show chest after letters finish
    setTimeout(() => {
      document.querySelector('img').style.opacity = '1';
    }, 6000);
    
    // Chest click functionality
    const firstMessages = [
      '* Encontraste un cofre misterioso...',
      '* Parece estar sellado con magia antigua.',
      '* Intentas abrirlo...',
      '* No se mueve.',
      '* EstÃ¡ completamente cerrado.',
      '* Tal vez necesites algo especial para abrirlo.',
      '* Por ahora, permanece sellado.'
    ];
    
    const secondMessages = [
      '* El cofre sigue ahÃ­, inmÃ³vil.',
      '* Lo intentas de nuevo...',
      '* Nada ha cambiado.',
      '* Sigues sin poder abrirlo.',
      '* Tal vez deberÃ­as dejarlo en paz.'
    ];
    
    const thirdMessages = [
      '* En serio...',
      '* Â¿Otra vez?',
      '* El cofre te ignora completamente.',
      '* Parece estar juzgÃ¡ndote.',
      '* Definitivamente deberÃ­as parar.'
    ];
    
    const fourthMessages = [
      '* ...',
      '* Esto ya no es normal.',
      '* El cofre parece asustado de ti.',
      '* Incluso yo estoy preocupado.',
      '* Por favor, busca ayuda profesional.'
    ];
    
    const fifthMessages = [
      '* Ya no sÃ© quÃ© decir.',
      '* Literalmente no hay nada aquÃ­.',
      '* Es solo un cofre cerrado.',
      '* Â¿Por quÃ© sigues haciendo esto?',
      '* Voy a llamar a alguien.'
    ];
    
    let messageIndex = 0;
    let chestAttempts = parseInt(localStorage.getItem('chestAttempts') || '0');
    
    document.getElementById('chest').addEventListener('click', () => {
      chestAttempts++;
      localStorage.setItem('chestAttempts', chestAttempts.toString());
      showTextbox();
    });
    
    let isTyping = false;
    
    function typeMessage(text, element, callback) {
      isTyping = true;
      document.getElementById('continue-arrow').style.display = 'none';
      element.textContent = '';
      let i = 0;
      
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, 50);
        } else {
          isTyping = false;
          document.getElementById('continue-arrow').style.display = 'block';
          if (callback) callback();
        }
      }
      type();
    }
    
    function showTextbox() {
      const textbox = document.getElementById('textbox');
      const content = document.getElementById('textbox-content');
      
      let currentMessages;
      if (chestAttempts === 1) {
        currentMessages = firstMessages;
      } else if (chestAttempts === 2) {
        currentMessages = [...secondMessages];
        currentMessages[currentMessages.length - 1] = `* Has intentado abrirlo ${chestAttempts} veces. Tal vez deberÃ­as dejarlo en paz.`;
      } else if (chestAttempts === 3) {
        currentMessages = [...thirdMessages];
        currentMessages[currentMessages.length - 1] = `* Has intentado abrirlo ${chestAttempts} veces. Esto es preocupante.`;
      } else if (chestAttempts === 4) {
        currentMessages = [...fourthMessages];
        currentMessages[currentMessages.length - 1] = `* ${chestAttempts} intentos. Necesitas ayuda.`;
      } else if (chestAttempts >= 5) {
        currentMessages = [...fifthMessages];
        currentMessages[currentMessages.length - 1] = `* ${chestAttempts} intentos. Esto es patolÃ³gico.`;
      }
      
      textbox.style.display = 'block';
      
      typeMessage(currentMessages[messageIndex], content);
      
      textbox.onclick = () => {
        if (isTyping) {
          content.textContent = currentMessages[messageIndex];
          isTyping = false;
          document.getElementById('continue-arrow').style.display = 'block';
        } else {
          messageIndex++;
          if (messageIndex < currentMessages.length) {
            typeMessage(currentMessages[messageIndex], content);
          } else {
            textbox.style.display = 'none';
            document.getElementById('continue-arrow').style.display = 'none';
            messageIndex = 0;
          }
        }
      };
    }
    
    // Fake collapse after 1 minute
    setTimeout(() => {
      document.body.classList.add('collapse');
    }, 60000);
  </script>
</body>
</html>
