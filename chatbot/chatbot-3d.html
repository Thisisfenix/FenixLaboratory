<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deadly Pursuer - Terminal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      overflow: hidden;
    }

    #intro-3d {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
    }

    #instructions {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #0f0;
      font-size: 1.2rem;
      text-align: center;
      z-index: 1001;
      text-shadow: 0 0 10px #0f0;
      animation: blink 1.5s infinite;
    }

    #modern-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1001;
    }

    #modern-link a {
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      transition: all 0.3s;
      display: inline-block;
    }

    #modern-link a:hover {
      background: #000;
      color: #0f0;
      box-shadow: 0 0 20px #0f0;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }

    #terminal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      padding: 20px;
    }

    #terminal-container.active {
      display: block;
    }

    .terminal-window {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      margin: 0 auto;
      background: #1a1a1a;
      border: 3px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 30px #0f0, inset 0 0 50px rgba(0,255,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .terminal-header {
      background: #0a0a0a;
      padding: 10px 15px;
      border-bottom: 2px solid #0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .terminal-title {
      color: #0f0;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #0f0;
    }

    .terminal-buttons {
      display: flex;
      gap: 8px;
    }

    .terminal-btn {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 1px solid #0f0;
    }

    .btn-close { background: #f00; box-shadow: 0 0 5px #f00; }
    .btn-minimize { background: #ff0; box-shadow: 0 0 5px #ff0; }
    .btn-maximize { background: #0f0; box-shadow: 0 0 5px #0f0; }

    .character-select {
      padding: 20px;
      border-bottom: 2px solid #0f0;
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .char-btn {
      padding: 8px 15px;
      background: #0a0a0a;
      border: 2px solid #0f0;
      color: #0f0;
      cursor: pointer;
      transition: all 0.3s;
      text-shadow: 0 0 5px #0f0;
    }

    .char-btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0;
    }

    .char-btn.active {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 20px #0f0;
    }

    .terminal-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: #0f0;
      font-size: 1rem;
      line-height: 1.6;
    }

    .terminal-messages::-webkit-scrollbar {
      width: 10px;
    }

    .terminal-messages::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .terminal-messages::-webkit-scrollbar-thumb {
      background: #0f0;
      box-shadow: 0 0 5px #0f0;
    }

    .msg-line {
      margin: 10px 0;
      animation: typeIn 0.3s;
    }

    @keyframes typeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .msg-user { color: #0ff; text-shadow: 0 0 5px #0ff; }
    .msg-bot { color: #0f0; text-shadow: 0 0 5px #0f0; }
    .msg-system { color: #ff0; text-shadow: 0 0 5px #ff0; }

    .terminal-input {
      padding: 15px;
      border-top: 2px solid #0f0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    .image-preview {
      max-width: 150px;
      max-height: 100px;
      border: 2px solid #0f0;
      margin-bottom: 10px;
      box-shadow: 0 0 10px #0f0;
    }

    .image-upload-btn {
      background: #0a0a0a;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
    }

    .image-upload-btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 15px #0f0;
    }

    .remove-image {
      background: #f00;
      border: none;
      color: #000;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      margin-left: 10px;
    }

    .msg-line img {
      max-width: 300px;
      border: 2px solid #0f0;
      margin-top: 10px;
      box-shadow: 0 0 10px #0f0;
    }

    .terminal-input input[type="text"] {
      flex: 1;
      background: #0a0a0a;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      outline: none;
      text-shadow: 0 0 5px #0f0;
    }

    .terminal-input input[type="file"] {
      display: none;
    }

    .terminal-input input::placeholder {
      color: #0f0;
      opacity: 0.5;
    }

    .terminal-input button {
      background: #0f0;
      border: none;
      color: #000;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      transition: all 0.3s;
    }

    .terminal-input button:hover {
      box-shadow: 0 0 20px #0f0;
      transform: scale(1.05);
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #0f0;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <!-- Intro 3D -->
  <div id="intro-3d"></div>
  <div id="instructions">Movimiento: WASD/Flechas/Joystick izq | Cámara: Mouse (clic)/Joystick der<br>Haz clic en la computadora para acceder al terminal</div>
  <div id="modern-link"><a href="chatbot.html">➡ CHATBOT MODERNO</a></div>

  <!-- Terminal -->
  <div id="terminal-container">
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-title">DEADLY_PURSUER_TERMINAL.EXE</div>
        <div class="terminal-buttons">
          <div class="terminal-btn btn-close"></div>
          <div class="terminal-btn btn-minimize"></div>
          <div class="terminal-btn btn-maximize"></div>
        </div>
      </div>
      
      <div class="character-select">
        <button class="char-btn active" data-char="Angel">ANGEL.exe</button>
        <button class="char-btn" data-char="Gissel">GISSEL.exe</button>
        <button class="char-btn" data-char="iA777">IA777.exe</button>
        <button class="char-btn" data-char="Iris">IRIS.exe</button>
        <button class="char-btn" data-char="Luna">LUNA.exe</button>
        <button class="char-btn" data-char="Molly">MOLLY.exe</button>
      </div>

      <div class="terminal-messages" id="messages">
        <div class="msg-line msg-system">> SISTEMA INICIADO...</div>
        <div class="msg-line msg-system">> CARGANDO DEADLY_PURSUER_CHAT v1.0</div>
        <div class="msg-line msg-system">> CONEXIÓN ESTABLECIDA</div>
        <div class="msg-line msg-bot" id="initial-greeting"></div>
      </div>

      <div class="terminal-input">
        <div id="imagePreviewContainer"></div>
        <div class="input-row">
          <input type="file" id="imageInput" accept="image/*" />
          <label for="imageInput" class="image-upload-btn">[IMG]</label>
          <input type="text" id="input" placeholder="> Escribe tu mensaje..." />
          <button id="send">ENVIAR</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const WORKER_URL = 'https://fenix-chatbot.aleverafenix12345.workers.dev';
    let currentChar = 'Angel';
    let conversationId = null;

    const characterGreetings = {
      Angel: 'Hola. Soy Angel. Confía en mí, te protegeré. ¿En qué necesitas ayuda?',
      Gissel: '¡Hola! Soy Gissel~ ¿Cómo estás? ¿Hay algo en lo que pueda ayudarte? Me gusta ayudar a las personas.',
      iA777: 'Hey... soy iA777. ¿Qué pasa? Espero que no sea nada complicado, ya tengo suficiente estrés.',
      Iris: 'Hola, soy Iris. ¿Cómo estás? Espero que estés bien. ¿En qué puedo ayudarte?',
      Luna: 'H-hola... soy Luna. Um... ¿en qué puedo ayudarte?',
      Molly: 'Hola. Soy Molly. ¿Qué necesitas? Si es importante, te ayudaré.'
    };

    // Three.js Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('intro-3d').appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 2);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0x00ff00, 1, 100);
    pointLight.position.set(0, 5, 5);
    scene.add(pointLight);

    // Room
    const roomGeo = new THREE.BoxGeometry(20, 10, 20);
    const roomMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, side: THREE.BackSide });
    const room = new THREE.Mesh(roomGeo, roomMat);
    scene.add(room);

    // Desk
    const deskGeo = new THREE.BoxGeometry(4, 0.2, 2);
    const deskMat = new THREE.MeshStandardMaterial({ color: 0x4a4a4a });
    const desk = new THREE.Mesh(deskGeo, deskMat);
    desk.position.set(0, -1, -3);
    scene.add(desk);

    // Left Door
    const leftDoorFrame = new THREE.Group();
    const doorFrameGeo = new THREE.BoxGeometry(0.2, 4, 2.5);
    const doorFrameMat = new THREE.MeshStandardMaterial({ color: 0x3a3a3a });
    const leftFrame1 = new THREE.Mesh(doorFrameGeo, doorFrameMat);
    leftFrame1.position.set(-1.1, 0, 0);
    const leftFrame2 = new THREE.Mesh(doorFrameGeo, doorFrameMat);
    leftFrame2.position.set(1.1, 0, 0);
    const doorTopGeo = new THREE.BoxGeometry(2.4, 0.2, 2.5);
    const leftTop = new THREE.Mesh(doorTopGeo, doorFrameMat);
    leftTop.position.set(0, 2, 0);
    leftDoorFrame.add(leftFrame1, leftFrame2, leftTop);
    
    const leftDoorGeo = new THREE.BoxGeometry(2, 3.8, 0.2);
    const leftDoorMat = new THREE.MeshStandardMaterial({ color: 0x5a3a2a });
    const leftDoor = new THREE.Mesh(leftDoorGeo, leftDoorMat);
    leftDoor.position.set(0, 0, 0);
    leftDoorFrame.add(leftDoor);
    
    leftDoorFrame.position.set(-9, 0, 0);
    leftDoorFrame.rotation.y = Math.PI / 2;
    scene.add(leftDoorFrame);

    // Right Door
    const rightDoorFrame = new THREE.Group();
    const rightFrame1 = new THREE.Mesh(doorFrameGeo, doorFrameMat);
    rightFrame1.position.set(-1.1, 0, 0);
    const rightFrame2 = new THREE.Mesh(doorFrameGeo, doorFrameMat);
    rightFrame2.position.set(1.1, 0, 0);
    const rightTop = new THREE.Mesh(doorTopGeo, doorFrameMat);
    rightTop.position.set(0, 2, 0);
    rightDoorFrame.add(rightFrame1, rightFrame2, rightTop);
    
    const rightDoorGeo = new THREE.BoxGeometry(2, 3.8, 0.2);
    const rightDoorMat = new THREE.MeshStandardMaterial({ color: 0x5a3a2a });
    const rightDoor = new THREE.Mesh(rightDoorGeo, rightDoorMat);
    rightDoor.position.set(0, 0, 0);
    rightDoorFrame.add(rightDoor);
    
    rightDoorFrame.position.set(9, 0, 0);
    rightDoorFrame.rotation.y = -Math.PI / 2;
    scene.add(rightDoorFrame);

    // Computer (clickable)
    const computerGroup = new THREE.Group();
    
    // Monitor
    const monitorGeo = new THREE.BoxGeometry(2, 1.5, 0.2);
    const monitorMat = new THREE.MeshStandardMaterial({ color: 0x2a2a2a });
    const monitor = new THREE.Mesh(monitorGeo, monitorMat);
    monitor.position.set(0, 0.5, 0);
    computerGroup.add(monitor);

    // Screen (glowing)
    const screenGeo = new THREE.PlaneGeometry(1.8, 1.3);
    const screenMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, emissive: 0x00ff00 });
    const screen = new THREE.Mesh(screenGeo, screenMat);
    screen.position.set(0, 0.5, 0.11);
    computerGroup.add(screen);

    computerGroup.position.set(0, -0.3, -3);
    scene.add(computerGroup);

    camera.position.set(0, 0, 2);

    // Camera controls
    let mouseX = 0, mouseY = 0;
    let targetRotationX = 0, targetRotationY = 0;
    const keys = {};
    let isMouseDown = false;

    // Mouse look
    document.addEventListener('mousemove', (e) => {
      if (isMouseDown) {
        mouseX = (e.clientX / window.innerWidth) * 2 - 1;
        mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        targetRotationY -= mouseX * 0.05;
        targetRotationX -= mouseY * 0.05;
        targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
      }
    });

    document.addEventListener('mousedown', () => isMouseDown = true);
    document.addEventListener('mouseup', () => isMouseDown = false);

    // Keyboard controls
    document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

    // Gamepad support
    function updateGamepad() {
      const gamepads = navigator.getGamepads();
      if (gamepads[0]) {
        const gp = gamepads[0];
        // Right stick for camera
        if (Math.abs(gp.axes[2]) > 0.1) targetRotationY -= gp.axes[2] * 0.05;
        if (Math.abs(gp.axes[3]) > 0.1) targetRotationX -= gp.axes[3] * 0.05;
        targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
      }
    }

    function updateCamera() {
      const moveSpeed = 0.1;
      const forward = new THREE.Vector3();
      const right = new THREE.Vector3();
      
      camera.getWorldDirection(forward);
      forward.y = 0;
      forward.normalize();
      right.crossVectors(forward, new THREE.Vector3(0, 1, 0));

      // Movement
      if (keys['w'] || keys['arrowup']) {
        camera.position.add(forward.multiplyScalar(moveSpeed));
      }
      if (keys['s'] || keys['arrowdown']) {
        camera.position.add(forward.multiplyScalar(-moveSpeed));
      }
      if (keys['a'] || keys['arrowleft']) {
        camera.position.add(right.multiplyScalar(-moveSpeed));
      }
      if (keys['d'] || keys['arrowright']) {
        camera.position.add(right.multiplyScalar(moveSpeed));
      }

      // Gamepad movement
      const gamepads = navigator.getGamepads();
      if (gamepads[0]) {
        const gp = gamepads[0];
        if (Math.abs(gp.axes[0]) > 0.1) camera.position.add(right.multiplyScalar(gp.axes[0] * moveSpeed));
        if (Math.abs(gp.axes[1]) > 0.1) camera.position.add(forward.multiplyScalar(-gp.axes[1] * moveSpeed));
      }

      // Boundaries
      camera.position.x = Math.max(-8, Math.min(8, camera.position.x));
      camera.position.z = Math.max(-8, Math.min(8, camera.position.z));
      camera.position.y = Math.max(-3, Math.min(3, camera.position.y));
      
      targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));

      // Smooth camera rotation
      camera.rotation.y = THREE.MathUtils.lerp(camera.rotation.y, targetRotationY, 0.1);
      camera.rotation.x = THREE.MathUtils.lerp(camera.rotation.x, targetRotationX, 0.1);
    }

    // Raycaster for click detection
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let isAnimating = false;

    function onMouseClick(event) {
      if (isAnimating) return;
      
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([screen, monitor]);

      if (intersects.length > 0) {
        startCinematicIntro();
      }
    }

    function startCinematicIntro() {
      isAnimating = true;
      document.getElementById('instructions').style.display = 'none';
      document.getElementById('modern-link').style.display = 'none';
      
      const startPos = camera.position.clone();
      const startRot = { x: camera.rotation.x, y: camera.rotation.y };
      const targetPos = new THREE.Vector3(0, 0, -1.5);
      const targetRot = { x: 0, y: 0 };
      
      let progress = 0;
      const duration = 2000; // 2 segundos
      const startTime = Date.now();
      
      function animateIntro() {
        const elapsed = Date.now() - startTime;
        progress = Math.min(elapsed / duration, 1);
        
        // Easing function (ease-in-out)
        const eased = progress < 0.5 
          ? 2 * progress * progress 
          : 1 - Math.pow(-2 * progress + 2, 2) / 2;
        
        // Interpolar posición
        camera.position.lerpVectors(startPos, targetPos, eased);
        
        // Interpolar rotación
        camera.rotation.x = startRot.x + (targetRot.x - startRot.x) * eased;
        camera.rotation.y = startRot.y + (targetRot.y - startRot.y) * eased;
        
        // Efecto de brillo en la pantalla
        const brightness = 1 + Math.sin(progress * Math.PI * 4) * 0.5;
        screenMat.emissiveIntensity = brightness;
        
        if (progress < 1) {
          requestAnimationFrame(animateIntro);
        } else {
          // Fade out y mostrar terminal
          document.getElementById('intro-3d').style.transition = 'opacity 0.5s';
          document.getElementById('intro-3d').style.opacity = '0';
          
          setTimeout(() => {
            document.getElementById('intro-3d').style.display = 'none';
            document.getElementById('terminal-container').classList.add('active');
          }, 500);
        }
      }
      
      animateIntro();
    }

    window.addEventListener('click', onMouseClick);

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      updateCamera();
      updateGamepad();
      computerGroup.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();

    // Terminal Logic
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const imageInput = document.getElementById('imageInput');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    let currentImage = null;

    // Set initial greeting
    document.getElementById('initial-greeting').innerHTML = `> [${currentChar.toUpperCase()}] ${characterGreetings[currentChar]}<span class="cursor"></span>`;

    document.querySelectorAll('.char-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentChar = btn.dataset.char;
        conversationId = null;
        addMessage(`> CAMBIANDO A ${currentChar.toUpperCase()}.exe`, 'system');
        addMessage(`> [${currentChar.toUpperCase()}] ${characterGreetings[currentChar]}`, 'bot');
      });
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (event) => {
        currentImage = event.target.result;
        imagePreviewContainer.innerHTML = `
          <img src="${currentImage}" class="image-preview" />
          <button class="remove-image" onclick="removeImage()">[X]</button>
        `;
      };
      reader.readAsDataURL(file);
    });

    window.removeImage = () => {
      currentImage = null;
      imagePreviewContainer.innerHTML = '';
      imageInput.value = '';
    };

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg && !currentImage) return;

      addMessage(`> USER: ${msg || '(imagen)'}`, 'user', currentImage);
      input.value = '';
      sendBtn.disabled = true;

      try {
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            message: msg || '¿Qué ves en esta imagen?', 
            conversationId, 
            character: currentChar,
            image: currentImage
          })
        });

        const data = await response.json();
        addMessage(`> [${currentChar.toUpperCase()}] ${data.response}`, 'bot', data.easterEggImage);
        conversationId = data.conversationId;
      } catch (error) {
        addMessage(`> ERROR: No se pudo conectar con el servidor`, 'system');
      }

      removeImage();
      sendBtn.disabled = false;
      input.focus();
    }

    function addMessage(text, type, image = null) {
      const line = document.createElement('div');
      line.className = `msg-line msg-${type}`;
      if (image) {
        line.innerHTML = `${text}<br><img src="${image}" />`;
      } else {
        line.textContent = text;
      }
      messages.appendChild(line);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
