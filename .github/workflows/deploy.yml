name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Inject GitHub token
        run: |
          sed -i "s/window.GITHUB_TOKEN = window.GITHUB_TOKEN || null;/window.GITHUB_TOKEN = '${{ secrets.GH_TOKEN }}';/" index.html
          echo "Token injected successfully"
          grep -n "GITHUB_TOKEN" index.html || echo "Token not found in file"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4